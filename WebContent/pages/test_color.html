<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>颜色测试</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/animate/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/pages/test_color.css" />
	</head>

	<body class="main">
		<!--退出实验开始-->
		<a class="back btn btn-default" href="../index.html">
			<i class="glyphicon glyphicon-chevron-left"></i>退出实验
		</a>
		<!--退出实验结束-->

		<!--实验次数开始-->
		<div class="test-count">
		</div>
		<!--实验次数结束-->

		<!--时间开始-->
		<div class="time hidden">31</div>
		<!--时间结束-->
		
		<!--色盲测试开始-->
		<div class="color-test">
			<div class="title animated fadeIn">请输入图中的内容</div>
			<ul class="types">
				<li class="animated zoomIn">
					<img src="../img/rg.jpg"/>
					<input class="form-control" id="rg" />
				</li>
				<li class="animated zoomIn">
					<img src="../img/g.jpg"/>
					<input class="form-control" id="g" />
				</li>
				<li class="animated zoomIn">
					<img src="../img/r.jpg"/>
					<input class="form-control" id="r" />
				</li>
			</ul>
			<button class="color-test-btn btn btn-default">提交</button>
		</div>
		<div class="color-test-end hidden ">
			<div class="title ">你可能存在红绿色盲，无法参与本次实验</div>
		</div>
		<!--色盲测试结束-->

		<!--排布方式选择开始-->
		<div class="color-selector hidden">
			<div class="title animated fadeIn">请选择颜色方式</div>
			<ul class="types">
				<li class="color-rb animated zoomIn">红蓝</li>
				<li class="color-rg animated zoomIn">红绿</li>
				<li class="color-gb animated zoomIn">绿蓝</li>
			</ul>
		</div>
		<!--排布方式选择结束-->

		<!--测试准备开始-->
		<div class="prepare hidden">
			<div class="title animated fadeIn">测试提示</div>
			<div class="prepare-tips">本次实验分为3次，每次共有10组，每组你将有10秒时间来记忆和回答，准备好了请点击开始按钮</div>
			<button class="start">开始</button>
		</div>
		<!--测试准备结束-->

		<!--测试内容开始-->
		<div class="test-borad hidden">
			<div class="content">
				<div class="blue">1</div>
				<div class="blue">4</div>
				<div class="red">1</div>
				<div class="blue">5</div>
				<div class="blue">5</div>
				<div class="blue">6</div>
				<div class="red">8</div>
				<div class="blue">7</div>
				<div class="green">5</div>
				<div class="blue">6</div>
				<div class="red">7</div>
				<div class="blue">7</div>
				<div class="blue">7</div>
				<div class="blue">7</div>
			</div>
		</div>
		<!--测试内容结束-->

		<!--测试提交开始-->
		<div class=" test-submit hidden">
			<div class="title animated fadeIn ">请输入你记住的内容</div>
			<input class="submit-in form-control " type="text " autofocus="autofocus " />
			<div class="submit-tips "></div>
			<!--<button class="submit-btn btn btn-default ">提交</button>-->
		</div>
		<!--测试提交结束-->

		<!--下次实验提示开始-->
		<div class="test-next hidden ">
			<button class="next btn btn-default ">进入下一次实验</button>
		</div>
		<!--下次实验提示结束-->

		<!--实验结束提示开始-->
		<div class="test-end hidden ">
			<div class="title ">实验结束，感谢你的参与</div>
		</div>
		<!--实验结束提示结束-->

		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js "></script>
		<script src="../js/until/until.js " type="text/javascript " charset="utf-8 "></script>
		<script src="../js/pages/test_color.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
